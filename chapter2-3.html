<!--자신의 취미활동 소개하는 목록 만들기
[연습문제 2-21]
순서가 있는 목록, 순서가 없는 목록, 사전정의 목록 등 다양한 목록 요소를 사용하여 꾸민다.-->
<!DOCTYPE html>
<html>
    <head>
        <title>취미활동</title>
    </head>
    <body>
        <h2>취미활동 순서가 없는 목록으로 나열하기</h2>
        <ul>
            <li>달리기</li>
            <li>영화리뷰 보기</li>
            <li>피아노 치기</li>
        </ul>
        <h2> 취미활동 순서 있는 목록으로 나열하기</h2>
        <ol>
            <li>달리기</li>
            <li>영화리뷰 보기</li>
            <li>피아노 치기</li>
        </ol>
        <dl>
            <dt>달리기</dt><dd>시험기간이라 못하고 있지만 하고싶다!!!</dd>
            <dt>영화리뷰 보기</dt><dd>요즘은 70-80년에 일본영화 리뷰를 즐겨보고 있다</dd>
            <dt>피아노 치기</dt><dd>이거만 생각하면 군산 향수 생길것 같아 진짜...나는 피아노가 좋아</dd>
        </dl>
    </body>
</html>
