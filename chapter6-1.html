<!--다양한 입력폼 작성하기
가장 기본적인 입력 요소가 포함된 문서를 만들어봅시다.
회원가입을 위해 사용자로부터 이메일 주소와 비밀번호를 받기 위한 폼 양식을 작성하세요.-->

<!DOCTYPE html>
<html>
    <head>
        <title>회원가입 폼</title>
    </head>
    <body>
        <h2>회원가입</h2>
        <form>
        <p>
            이메일: &nbsp;<input type="email" name="이메일"><br>
            비밀번호: &nbsp;<input type="password" name="비밀번호"><br>
            <input type="submit" name="확인" value="확인">&nbsp;<input type="reset" name="취소" value="취소"
            
        </form>
    </body>
</html>
