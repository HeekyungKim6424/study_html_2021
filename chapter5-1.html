<!--레이아웃 설정 스타일시트 연습하기
<p>요소에 내부여백을 12px, 테두리는 파랑색 점선
제목은 <h3> 태그의 intro_title id를 가지며 상대위치로 지정, 왼쪽에서 10%, 폭은 60%, 내부여백 5px, 테두리는 중간굵기의 이중선
이미지는 w3c_float id를 가지며 이미지 주소는 W3C_logo.gif, 오른쪽 위치의 플로팅 박스로 지정, 내부여백 5px, 테두리는 얇은 일직선 검정선이며 모서리 반지름은 10px로 지정
이미지 크기는 가로 72, 세로 40으로 설정-->

<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            p{padding:12px;border-color:blue; border-style:dotted}
            #intro_title{position:relative; left:10%;width:60%;padding:5px;border-style:double;border-width:midium}
            #w3c_float{float:right;padding:5px;border-width:thin;border-color:black;border-radius:10px;border-style:solid}
        </style>
    </head>
    <body>
        <h3 id="intro_title">5.5 새로운 문서 표준 HTML5</h3>
        <img id="w3c_float" src="W3C_logo.gif" width="72" heigth="40">
        <p>현재 W3C에서 표준안 개발을 하고 있는 HTML5는 차세대 웹문서 표준안으로 많은 관심이 집중되고 있다. 측히 표준안 개발에 마이크로 소프트, 모질라, 애플, 구글, 오페라 등 대다수 웹브라우저 개발사가 참여하고 있다.</p>
    </body>
</html>
