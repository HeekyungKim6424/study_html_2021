<!--CSS 스타일시트 적용하기
다음의 결과 화면처럼 취미 소개 웹 페이지 파일에 CSS 스타일시트 추가하여 문서를 꾸미세요.

내부 스타일시트로 사용하기
결과 화면
예시

h2태그에 파랑색 글씨로 설정
p태그는 12pt로 작성
span태그로 가장 굵은 글씨로 배경색은 #f2f5a9로 적용
strong 태그로 red 색 글씨에 밑줄 긋기
small 태그로 gray 색글씨에 기울임 적용-->

<!DOCTYPE html>

<html>
    <head>
        <title>뭘 하라는건진 모르겠지만...</title>
        <style type="text/css">
            h2{color:blue};
            p{font-size:12pt}
            span{font-weight:bolder;background-color:#f2f5a9}
            strong{color:red;text-decoration:underline}
            small{color:gray;font-style:italic}
        </style>
    </head>
    <body>
        <h2>나의 취미 소개하기</h2>
        <p>나의 취미는 <span>요리하기</span> 입니다.<br>
        가장 잘 하는 요리는 <strong>파스타</strong> 입니다.<br>
        저는 파스타 중에 까르보나라, 미트볼 스파게티, 크림 만조 파스타를 할 줄 압니다.<br>
        <small>파스타란, 이탈리아식 국수로 미락루를 달걀에 반죽하여 만들며 마카로니, 스파게티 따위가 대표적이다.</small>
        </p>
    </body>
</html>
