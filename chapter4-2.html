<!--CSS 스타일시트 적용하기
다음의 결과 화면이 나타나도록 작성하세요.

외부 스타일시트 index.css 파일을 연결
결과 화면
예시

span태그로 빨간색 글자, 폰트는 휴먼매직체, 크기는 20pt, 밑줄로 지정
strong 태그로 파란색 글자, 폰트는 휴먼옛체, 크기는 20pt로 지정-->

<!DOCTYPE html>

<html>
    <head>
        <title>뭘 하라는건진 모르겠지만...2</title>
        <link href="index.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h2>HTML 5 웹프로그래밍 입문</h2>
        <p>
        <strong>CSS</strong>란 문서의 <span>style</span>을 정의하는 속성을 모아놓은 <strong>언어</strong>이다
        </p>
    </body>
</html>
