<!--박스모델에 다양한 효과로 장식하기
MainTitle 클래스에 다음을 설정
배경은 회색(silver)
외부 및 내부 여백을 각각 20px로 설정
테두리 모서리의 반지름을 40px로 설정
박스의 그림자는 오른쪽 아래 각각 10px 위치에서 10px 크기로 짙은 회색(#888888)-->

<!DOCTYPE html>
<html>
    <head>  
        <style type="text/css">
            .MainTitle{background-color:silver;margin:20px;padding:20px;border-top-right-radius:10px;border-bottom-left-radius:10px;box-shadow:10px 10px 10px #888888}
        </style>
    </head>
    <body>
        <header class="MainTitle">
        <h3>HTML5 웹프로그래밍 입문</h3>
        <p>5장. CSS3스타일 시트 기초</p>
        </header>
        <article>
        <h3>CSS 개요</h3>
        <p>CSS란 문서의 스타이릉ㄹ 정의하는 속성을 모아놓은 언어다.</p>
    </body>
</html>
