<!--선택 항목 추가하기
아래의 결과화면과 같이 수강과목 조사를 위한 폼 양식을 작성하세요.
이름과 학과는 단문 텍스트로 입력받고, 학년은 선택목록으로 작성하세요.-->

<!DOCTYPE html>

<html> 
    <head>
        <title>수강과목 조사</title>
    </head>
    <body>
        <h2>수강과목조사</h2>
        <p>
            <form>
                이름: &nbsp;<input type="text" name="이름"><br>
                학과: &nbsp;<input type="text" name="학과"><br>
                학년: &nbsp;<select name="학년" size='1'>
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                        <option value="4">4학년</option></select><br><br>
                <input type="submit" name="확인" value="확인">&nbsp;
                <input type="reset" name="취소" value="취소">
            </form>
        </p>
    </body>
</html>
