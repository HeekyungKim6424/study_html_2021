<!--간단히 자신의 취미를 소개하는 웹페이지를 작정하시오.
단, html, head, title,body,h2,p,br요소만 사용하여 작성하시오.-->
<html>
    <head>
        <title>작성자 취미 소개.</title>
    </head>
    <body>
        <h2>희경이의 취미를 소개합니다.</h2>
        <p>안녕하세요 제 이름은 김희경 입니다.<br>
            제 취미는 요즘은 원석을 많이 보고 있습니다.<br>
            이유는 모르겠지만 보고있으면 마음이 편안해 집니다.<br>
            그리고 최근에 피아노를 다시 배우고 있습니다.<br>
            요즘은 베토벤 비창을 치고 있는데 오늘은 1악장을 마지막으로 치고 
            다음주부터는 2악장을 들어갑니다. 좋은곡인것 같습니다.<br>
            또 즐거하는게 생긴가면 다시 쓰도록 하겠습니다.<br>
            그럼 란녕
        </p>
    </body>
</html>
