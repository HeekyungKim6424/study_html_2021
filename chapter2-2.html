<!--간단한 자기 취미 소개
[연습문제 2-19/20]
<html>, <head>, <body>, <h2>, <p> ,<br> 요소는 필수 사용
기타 태그는 선택적으로 사용 가능
2.2.3절에 소개된 요소 사용하여 텍스트 꾸미기-->

<!DOCTYPE html>
<html>
    <head>
        <title>간단한 자기 취미 소개</title>
    </head>
    <body>
        <h2>간단한 자기 취미 소개</h2>
        <p>안녕하세요 저의 취미롤 소개하겠습니다.<br>
저의 취미는 달리기, 피아노 연주 입니다
</p>
    </body>
